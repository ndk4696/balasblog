<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bala's Blog</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jdo3lpn.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="tabs">
      <div class="content-wrapper" id="content-wrapper">
        <div class="animation-wrapper">
          <img
            id="animation"
            class="animation"
            src="/image/Frame1.png"
            alt="Intro animation"
          />
        </div>
        <div class="text-content">
          <h1>
            <span>Hello! I am Bala,</span><br>
            <span>Following my passion for writing after retirement</span>
          </h1>
          <div class="tagline">
            I write about Life <span class="bullet">•</span> News
            <span class="bullet">•</span> Music
            <span class="bullet">•</span> Movies
          </div>
        </div>
      </div>
      <div class="scroll-wrapper" id="scroll-container">
        <div class="scroll-message-wrapper">
          <p class="scroll-message">scroll down to read my articles</p>
        </div>
        <div class="scroll-icon-wrapper">
          <img src="/image/scroll_down.png" alt="Scroll down" class="scroll-down" />
        </div>
      </div>
    </section>
  </body>
</html>
